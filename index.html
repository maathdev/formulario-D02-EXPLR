<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <main>
            <form>
                <label class="title" for="form-title">Informações Pessoais</label>

                <div class="col">
                    <div class="form-wrapper">
                        <label for="form-name">Nome</label>
                        <input type="text" id="form-name" required />
                    </div>

                    <div class="form-wrapper">
                        <label for="form-surname">Sobrenome</label>
                        <input type="text" id="form-surname" />
                    </div>
                </div>

                <div class="form-wrapper">
                    <label for="form-email">Email</label>
                    <input type="email" id="form-email" required />
                </div>

                <div class="form-wrapper">
                    <label for="form-email">Email</label>
                    <input type="email" id="form-email" required />
                </div>

                <div class="form-wrapper">
                    <label for="form-password">Senha</label>
                    <input type="password" id="form-password" required />
                </div>

                <label for="form-title">Informações do Mentor</label>
                <div class="form-wrapper">
                    <label for="form-mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="form-mentor-name" required />
                </div>

                <label for="form-title">Seus Horários Disponíveis</label>

                <label for="form-subtitle">Primeira Mentoria</label>
                <div class="col">
                    <div class="form-wrapper">
                        <label for="form-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="form-date" required />
                    </div>

                    <div class="form-wrapper">
                        <label for="form-from">Das</label>
                        <input type="time" id="form-from" required />
                    </div>

                    <div class="form-wrapper">
                        <label for="form-to">Até</label>
                        <input type="time" id="form-to" required />
                    </div>
                </div>

                <label for="form-subtitle">Segunda Mentoria</label>
                <div class="col">
                    <div class="form-wrapper">
                        <label for="form-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="form-date" required />
                    </div>

                    <div class="form-wrapper">
                        <label for="form-from">Das</label>
                        <input type="time" id="form-from" required />
                    </div>

                    <div class="form-wrapper">
                        <label for="form-to">Até</label>
                        <input type="time" id="form-to" required />
                    </div>
                </div>
            </form>
        </main>
        <footer>
            <input type="submit" name="save" id="save" value="Salvar">
        </footer>
    </div>
</body>
</html>
